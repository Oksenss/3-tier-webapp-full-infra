name: Enforce develop as PR source

on:
  pull_request:
    branches:
      - main

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Allow PRs only from develop
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "PRs to main must come from develop"
            exit 1
          fi
